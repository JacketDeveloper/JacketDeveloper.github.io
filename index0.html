<!DOCTYPE>
<html>
       <head>
          <link rel="stylesheet" href="introPUG.scss" />
           <script>
const grid = document.querySelector('.m-grid')
const tl = new TimelineMax();

TweenLite.set(grid, {
  transformPerspective: 400,
  transformOrigin: '50% 50%',
});

const anim2Props = {
  rotationX: 75,
  y: '0%',
  ease: Power2.easeIn,
  transformPerspective: 300,
  onComplete: () => grid.classList.add('is-animating')
  
};

tl
  .to(grid, 1, {scaleY: 1.5, ease: Power3.easeIn})
  .to(grid, 1, anim2Props, '+=0.3')
  .to('.m-logo__wrap', 1, {scale: 1})
   
           </script>
      </head>
<body>
<div class="wrapper">
    <div class="m-grid"></div>
    <div class="m-logo">
        <div class="m-logo__wrap">
            <h1>Jacket<br />X<br />Lynx</h1>
            <div class="subtitle">I Love You</div>
        </div>
    </div>
</div>
</body>
</html>
